<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="section-one">
          <div class="elements">
            <img class="logo" src="./images/logo.svg" alt="logo" />
            <div class="elements-properties">
              <img
                class="properties-icon"
                src="./images/icon-document.svg"
                alt="document"
              />
              <img
                class="properties-icon"
                src="./images/icon-folder.svg"
                alt="folder"
              />
              <img
                class="properties-icon"
                src="./images/icon-upload.svg"
                alt="upload"
              />
            </div>
          </div>
        </section>
        <section class="section-two">
          <h1 class="usage">You’ve used 815 GB of your storage</h1>
          <div class="usage-meter">
            <div class="test">
            <div class="meter">
              <div class="empty"></div>
            </div>
          </div>
          </div>
          <div class="counter">
            <p class="count-min">0 GB</p>
            <p class="count-max">1000 GB</p>
          </div>
          <div class="section-three">
            <p class="gb">185</p>
            <p class="condition">GB Left</p>
          </div>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elisavet 🤡</a>.
    </div>
  </body>
</html>
